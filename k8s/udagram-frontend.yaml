# deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    deployment: udagram-frontend
  name: udagram-frontend-deployment
spec:
  selector:
    matchLabels:
      app: udagram-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
      - image: vinnytorde/udagram-frontend:v1
        name: udagram-frontend
        imagePullPolicy: Always          
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"       
        ports:
        - containerPort: 8080
      restartPolicy: Always

---
# service

apiVersion: v1
kind: Service
metadata:
  labels:
    service: udagram-frontend
  name: udagram-frontend-svc
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080 
  selector:
    app: udagram-frontend