# deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    deployment: udagram-frontend
  name: udagram-frontend-deployment
spec:
  selector:
    matchLabels:
      app: udagram-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
      - image: vinnytorde/udagram-frontend
        name: udagram-frontend
        imagePullPolicy: Always          
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "2048Mi"
            cpu: "500m"       
        ports:
        - containerPort: 8080
      restartPolicy: Always
